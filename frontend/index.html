<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-box">
            <div class="login title">Login form</div>
            <div class="signup title">Signup form</div>
        </div>
        <div class="form-box">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="input">
                        <input class="field" type="text" placeholder="@username" required>
                    </div>
                    <div class="input">
                        <input class="field" type="text" placeholder="password" required>
                    </div>
                    <div class="password-link"><a href="#">Forgot password?</a></div>
                    <div class="input">
                        <input type="submit" value="Login" class="button">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup here</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
